<!DOCTYPE html>
<html>
  <head>
      <script type="module" src="./index.dist.js"></script>
      <link rel=stylesheet href="https://prosemirror.net/css/editor.css">
      <style>
        placeholder {
          display: inline;
          border: 1px solid #ccc;
          color: #ccc;
        }
        placeholder:after {
          content: "☁";
          font-size: 200%;
          line-height: 0.1;
          font-weight: bold;
        }
        .ProseMirror img { max-width: 100px }
        .ProseMirror-yjs-cursor {
          position: absolute;
          border-left: black;
          border-left-style: solid;
          border-left-width: 2px;
          border-color: orange;
          height: 1em;
        }
        .ProseMirror-yjs-cursor > div {
          position: relative;
          top: -1.05em;
          font-size: 13px;
          background-color: rgb(250, 129, 0);
          font-family: serif;
          font-style: normal;
          font-weight: normal;
          line-height: normal;
          user-select: none;
          color: white;
          padding-left: 2px;
          padding-right: 2px;
        }
      </style>
  </head>
<body>
  ​<div id="editor" style="margin-bottom: 23px"></div>
  <div style="display: none" id="content">
    <h3>Hello User</h3>
    <p>type something ...</p>
  </div>
  <div>Insert image: <input type=file id=image-upload></div>
</body>
</html>
